name: Build iOS
on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    env:
      UNITY_VERSION: 2022.3.62f2               # üëà Ë´ãÊîπÊàê‰Ω†ÁöÑ Unity ÁâàÊú¨
      PROJECT_PATH: .                          # Unity Â∞àÊ°àË∑ØÂæëÔºàÊ†πÁõÆÈåÑÔºâ
      BUILD_PATH: build/iOS                    # ÂåØÂá∫ Xcode Â∞àÊ°à‰ΩçÁΩÆ
      APP_NAME: "V's Êé•Èæç"
      BUNDLE_ID: com.highlight.solitaire
      APP_VERSION: 20251107

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # üß© 1Ô∏è‚É£ ÂÆâË£ù Unity Á∑®Ë≠ØÂô®
      - name: Setup Unity Editor
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      # üß© 2Ô∏è‚É£ ‰ΩøÁî® Unity ÂåØÂá∫ iOS Â∞àÊ°à
      - name: Build iOS with Unity
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: iOS
          projectPath: ${{ env.PROJECT_PATH }}
          outputDirectory: ${{ env.BUILD_PATH }}
          buildName: ${{ env.APP_NAME }}
          version: ${{ env.APP_VERSION }}
          bundleIdentifier: ${{ env.BUNDLE_ID }}
          allowDirtyBuild: true
          buildMethod: ""                       # Ëã•‰Ω†ÊúâËá™Ë®Ç build ÊñπÊ≥ïÂèØÂ°´ÂØ´

      # üß© 3Ô∏è‚É£ Âª∫Á´ã ExportOptions.plist (Ëá™ÂãïÁîüÊàê)
      - name: Create ExportOptions.plist
        run: |
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>uploadBitcode</key>
            <false/>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>teamID</key>
            <string>${{ secrets.APPSTORE_TEAM_ID }}</string>
            <key>bundleIdentifier</key>
            <string>${{ env.BUNDLE_ID }}</string>
          </dict>
          </plist>
          EOF

      # üß© 4Ô∏è‚É£ Áî® Xcode ÊâìÂåÖ IPA
      - name: Build IPA
        run: |
          cd ${{ env.BUILD_PATH }}
          xcodebuild -scheme Unity-iPhone -configuration Release -archivePath build.xcarchive archive
          xcodebuild -exportArchive -archivePath build.xcarchive -exportPath output -exportOptionsPlist ../../ExportOptions.plist

      # üß© 5Ô∏è‚É£ ‰∏äÂÇ≥Âà∞ TestFlight
      - name: Upload IPA to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: ${{ env.BUILD_PATH }}/output/*.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_PRIVATE_KEY }}

      # üß© 6Ô∏è‚É£ Â∞á IPA ÂÑ≤Â≠òÊàê Artifact (ÂÇô‰ªΩ)
      - name: Upload Artifact (IPA)
        uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA
          path: ${{ env.BUILD_PATH }}/output/*.ipa
