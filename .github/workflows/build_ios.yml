name: Build iOS Unity (GameCI)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    env:
      UNITY_VERSION: 2022.3.62f2
      TARGET_PLATFORM: iOS
      PROJECT_PATH: .
      BUILD_PATH: build/iOS
      BUILD_NAME: VsSolitaire
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

    steps:
      # ğŸ§© Step 1. Checkout å°ˆæ¡ˆ
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§© Step 2. å¿«å– Unity
      - name: Cache Unity
        uses: game-ci/unity-cache@v3
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: ${{ env.TARGET_PLATFORM }}

      # ğŸ§© Step 3. å•Ÿç”¨ Unity æˆæ¬Š
      - name: Activate Unity License
        uses: game-ci/unity-activate@v3
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          license: ${{ env.UNITY_LICENSE }}

      # ğŸ§© Step 4. æ‰“åŒ… iOS
      - name: Build iOS project
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: ${{ env.TARGET_PLATFORM }}
          buildName: ${{ env.BUILD_NAME }}
          buildPath: ${{ env.BUILD_PATH }}
          projectPath: ${{ env.PROJECT_PATH }}
          allowDirtyBuild: true

      # ğŸ§© Step 5. ä¸Šå‚³ iOS Xcode å°ˆæ¡ˆ
      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Project
          path: build/iOS

      # ğŸ§© Step 6. é‡‹æ”¾æˆæ¬Š
      - name: Return Unity license
        uses: game-ci/unity-return-license@v2
