name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-xcode:
    name: Unity Build iOS ‚Üí Xcode project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-ios-${{ hashFiles('Assets/**','Packages/**','ProjectSettings/**') }}
          restore-keys: |
            Library-ios-

      - name: Build Unity iOS project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: iOS
          unityVersion: 2022.3.62f2
          allowDirtyBuild: true
          projectPath: .
          buildsPath: build
          buildName: iOS

      - name: Upload Xcode project
        uses: actions/upload-artifact@v4
        with:
          name: xcode-project
          path: build/iOS

  build-ipa:
    name: Xcode ‚Üí Signed IPA
    runs-on: macos-latest
    needs: build-xcode
    steps:
      - name: Download Xcode project
        uses: actions/download-artifact@v4
        with:
          name: xcode-project
          path: build/iOS

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4.0'

      # üß© ÂÆâË£ù Apple Á∞ΩÂêçÊÜëË≠â (.p12 + .mobileprovision)
      - name: Install Apple signing certificates
        run: |
          echo "${{ secrets.APPLE_CERT_P12 }}" | base64 --decode > cert.p12
          echo "${{ secrets.APPLE_PROVISION_PROFILE }}" | base64 --decode > profile.mobileprovision

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          mv profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

          security create-keychain -p "" build.keychain
          security import cert.p12 -k ~/Library/Keychains/build.keychain -P "${{ secrets.APPLE_CERT_PASSWORD }}" -A
          security list-keychains -s ~/Library/Keychains/build.keychain
          security unlock-keychain -p "" ~/Library/Keychains/build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" ~/Library/Keychains/build.keychain

      # üèóÔ∏è Âª∫ÁΩÆËàáÁ∞ΩÂêç IPA
      - name: Build and sign IPA
        env:
          IOS_PROJECT_PATH: build/iOS
          APP_NAME: MyUnityApp
        run: |
          cd $IOS_PROJECT_PATH
          PROJECT_FILE=$(find . -name "*.xcodeproj" | head -n 1)
          echo "Found Xcode project: $PROJECT_FILE"

          xcodebuild -project "$PROJECT_FILE" \
                     -scheme "Unity-iPhone" \
                     -configuration Release \
                     -archivePath ./build.xcarchive \
                     DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
                     PRODUCT_BUNDLE_IDENTIFIER="${{ secrets.APPLE_BUNDLE_ID }}" \
                     CODE_SIGN_STYLE=Manual \
                     CODE_SIGN_IDENTITY="Apple Distribution" \
                     archive

          xcodebuild -exportArchive \
                     -archivePath ./build.xcarchive \
                     -exportPath ./ipa-output \
                     -exportOptionsPlist <(echo '<?xml version="1.0" encoding="UTF-8"?>
                     <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
                     <plist version="1.0">
                     <dict>
                       <key>method</key>
                       <string>ad-hoc</string>
                       <key>signingStyle</key>
                       <string>manual</string>
                       <key>teamID</key>
                       <string>${{ secrets.APPLE_TEAM_ID }}</string>
                       <key>provisioningProfiles</key>
                       <dict>
                         <key>${{ secrets.APPLE_BUNDLE_ID }}</key>
                         <string>${{ secrets.APPLE_BUNDLE_ID }}</string>
                       </dict>
                     </dict>
                     </plist>')

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Signed-IPA
          path: build/iOS/ipa-output/*.ipa
