name: Build iOS Unity (GameCI Stable)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    env:
      UNITY_VERSION: 2022.3.62f2
      TARGET_PLATFORM: iOS
      PROJECT_PATH: .
      BUILD_PATH: build/iOS
      BUILD_NAME: "VsSolitaire"
      LICENSE: ${{ secrets.UNITY_LICENSE }}

    steps:
      # ğŸ§© Step 1. Checkout å°ˆæ¡ˆ
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§© Step 2. å¿«å–åŠ é€Ÿï¼ˆUnity Library/Packageï¼‰
      - name: Cache Unity
        uses: game-ci/unity-actions/cache@v3
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: ${{ env.TARGET_PLATFORM }}

      # ğŸ§© Step 3. å•Ÿç”¨ Unity æˆæ¬Š
      - name: Activate Unity License
        uses: game-ci/unity-actions/activate@v3
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          license: ${{ env.LICENSE }}

      # ğŸ§© Step 4. æ‰“åŒ… iOS å°ˆæ¡ˆ
      - name: Build iOS
        uses: game-ci/unity-actions/build@v3
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: ${{ env.TARGET_PLATFORM }}
          buildName: ${{ env.BUILD_NAME }}
          buildPath: ${{ env.BUILD_PATH }}
          projectPath: ${{ env.PROJECT_PATH }}

      # ğŸ§© Step 5. ä¸Šå‚³è¼¸å‡ºçµæœï¼ˆXcode å°ˆæ¡ˆï¼‰
      - name: Upload iOS Xcode project
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Project
          path: build/iOS

      # ğŸ§© Step 6. é‡‹æ”¾ Unity æˆæ¬Š
      - name: Return Unity license
        uses: game-ci/unity-actions/return-license@v3
