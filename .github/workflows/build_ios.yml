name: Build iOS IPA (Unity 2022.3.62f2)

on:
  workflow_dispatch: # 手動觸發，方便測試
  push:
    branches:
      - main

jobs:
  build-xcode:
    name: Unity Build iOS → Xcode project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-ios-${{ hashFiles('Assets/**','Packages/**','ProjectSettings/**') }}
          restore-keys: |
            Library-ios-

      - name: Build Unity iOS project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: iOS
          unityVersion: 2022.3.62f2
          projectPath: .
          buildsPath: build
          buildName: iOS

      - name: Upload Xcode project
        uses: actions/upload-artifact@v4
        with:
          name: xcode-project
          path: build/iOS

  build-ipa:
    name: Xcode → IPA
    runs-on: macos-latest
    needs: build-xcode
    steps:
      - name: Download Xcode project
        uses: actions/download-artifact@v3
        with:
          name: xcode-project
          path: build/iOS

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'  # 你可以依需要換版本

      - name: Build .ipa with xcodebuild
        env:
          IOS_PROJECT_PATH: build/iOS
          APP_NAME: MyUnityApp
        run: |
          cd $IOS_PROJECT_PATH
          # 生成 xcodeproj 的路徑
          PROJECT_FILE=$(find . -name "*.xcodeproj" | head -n 1)
          echo "Found Xcode project: $PROJECT_FILE"

          # 使用自動簽名方式（會生成未簽名 ipa，可自行導入 Xcode 簽名）
          xcodebuild -project "$PROJECT_FILE" \
                     -scheme "Unity-iPhone" \
                     -configuration Release \
                     -archivePath ./build.xcarchive \
                     archive

          xcodebuild -exportArchive \
                     -archivePath ./build.xcarchive \
                     -exportPath ./ipa-output \
                     -exportOptionsPlist <(echo '<?xml version="1.0" encoding="UTF-8"?>
                     <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
                     <plist version="1.0">
                     <dict>
                       <key>method</key>
                       <string>ad-hoc</string>
                       <key>compileBitcode</key>
                       <false/>
                       <key>signingStyle</key>
                       <string>manual</string>
                       <key>stripSwiftSymbols</key>
                       <true/>
                     </dict>
                     </plist>')

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ipa-file
          path: build/iOS/ipa-output/*.ipa
