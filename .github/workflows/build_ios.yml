name: Build iOS and Upload to TestFlight

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-ios:
    name: Unity ‚Üí Xcode ‚Üí Signed IPA ‚Üí TestFlight
    runs-on: macos-latest

    steps:
      # ===============================
      # 1Ô∏è‚É£ Checkout Â∞àÊ°à
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # ===============================
      # 2Ô∏è‚É£ Cache Unity Library (Âä†Âø´Âª∫ÁΩÆ)
      # ===============================
      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-ios-${{ hashFiles('Assets/**','Packages/**','ProjectSettings/**') }}
          restore-keys: |
            Library-ios-

      # ===============================
      # 3Ô∏è‚É£ Unity Build ‚Üí Ëº∏Âá∫ Xcode Â∞àÊ°à
      # ===============================
      - name: Build Unity iOS project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: iOS
          unityVersion: 2022.3.62f2
          allowDirtyBuild: true
          projectPath: .
          buildsPath: build

      # ===============================
      # 4Ô∏è‚É£ ÂÆâË£ù Apple ÊÜëË≠âËàáÊèèËø∞Ê™î
      # ===============================
      - name: Decode and install signing certificate and provisioning profile
        run: |
          echo "$APPLE_CERT_P12" | base64 --decode > certificate.p12
          echo "$APPLE_PROVISION_PROFILE" | base64 --decode > profile.mobileprovision

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

          security create-keychain -p "password" build.keychain
          security import certificate.p12 -k ~/Library/Keychains/build.keychain -P "$APPLE_CERT_PASSWORD" -T /usr/bin/codesign
          security list-keychains -s ~/Library/Keychains/build.keychain
          security default-keychain -s ~/Library/Keychains/build.keychain
          security unlock-keychain -p "password" ~/Library/Keychains/build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "password" ~/Library/Keychains/build.keychain
          security find-identity -p codesigning -v
        env:
          APPLE_CERT_P12: ${{ secrets.APPLE_CERT_P12 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_PROVISION_PROFILE: ${{ secrets.APPLE_PROVISION_PROFILE }}

      # ===============================
      # 5Ô∏è‚É£ Xcode Build & Sign IPA
      # ===============================
      - name: Build and sign IPA
        env:
          IOS_PROJECT_PATH: build/iOS
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
        run: |
          cd $IOS_PROJECT_PATH
          PROJECT_FILE=$(find . -name "*.xcodeproj" | head -n 1)
          echo "üìò Found Xcode project: $PROJECT_FILE"

          # Step 1: Âª∫Á´ã .xcarchive
          xcodebuild -project "$PROJECT_FILE" \
                     -scheme "Unity-iPhone" \
                     -configuration Release \
                     -archivePath ./build.xcarchive \
                     DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
                     PRODUCT_BUNDLE_IDENTIFIER="$APPLE_BUNDLE_ID" \
                     CODE_SIGN_STYLE=Manual \
                     CODE_SIGN_IDENTITY="Apple Distribution" \
                     archive

          # Step 2: ÂåØÂá∫ IPA
          xcodebuild -exportArchive \
                     -archivePath ./build.xcarchive \
                     -exportPath ./ipa-output \
                     -exportOptionsPlist <(echo '<?xml version="1.0" encoding="UTF-8"?>
                     <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
                     <plist version="1.0">
                     <dict>
                       <key>method</key>
                       <string>app-store</string>
                       <key>teamID</key>
                       <string>'"$APPLE_TEAM_ID"'</string>
                       <key>signingStyle</key>
                       <string>manual</string>
                       <key>provisioningProfiles</key>
                       <dict>
                         <key>'"$APPLE_BUNDLE_ID"'</key>
                         <string>'"$APPLE_BUNDLE_ID"'</string>
                       </dict>
                     </dict>
                     </plist>')

      # ===============================
      # 6Ô∏è‚É£ ‰∏äÂÇ≥ IPA Ëá≥ TestFlight
      # ===============================
      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: build/iOS/ipa-output/*.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_PRIVATE_KEY }}

      # ===============================
      # 7Ô∏è‚É£ ‰∏äÂÇ≥ IPA Âà∞ GitHub Artifact (ÂÇô‰ªΩ)
      # ===============================
      - name: Upload IPA to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: Signed-IPA
          path: build/iOS/ipa-output/*.ipa
