name: Build & Upload iOS (Unity Offline)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    env:
      UNITY_VERSION: 2022.3.62f2           # üëà ‰Ω†ÁöÑ Unity ÁâàÊú¨
      PROJECT_PATH: .
      BUILD_PATH: build/iOS
      APP_NAME: "V's Êé•Èæç"
      BUNDLE_ID: com.highlight.solitaire
      APP_VERSION: 20251107

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üß© ÂÆâË£ù UnityÔºà‰∏çÈúÄË¶Å githubTokenÔºâ
      - name: Install Unity Editor
        uses: game-ci/unity-install@v4
        with:
          unityVersion: ${{ env.UNITY_VERSION }}

      # üß© ÂåØÂá∫ iOS Â∞àÊ°àÔºàË∑≥ÈÅéÊéàÊ¨äÈ©óË≠âÔºâ
      - name: Build iOS project
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: iOS
          projectPath: ${{ env.PROJECT_PATH }}
          outputDirectory: ${{ env.BUILD_PATH }}
          buildName: ${{ env.APP_NAME }}
          version: ${{ env.APP_VERSION }}
          bundleIdentifier: ${{ env.BUNDLE_ID }}
          allowDirtyBuild: true
          skipActivation: true               # üëà ÈóúÈçµÔºöÂêàÊ≥ïË∑≥ÈÅé Personal ÊéàÊ¨äÈ©óË≠â
          buildMethod: ""

      # üß© Âª∫Á´ã ExportOptions.plistÔºàÁî®Êñº Xcode ÊâìÂåÖÔºâ
      - name: Create ExportOptions.plist
        run: |
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>uploadBitcode</key>
            <false/>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>teamID</key>
            <string>${{ secrets.APPSTORE_TEAM_ID }}</string>
            <key>bundleIdentifier</key>
            <string>${{ env.BUNDLE_ID }}</string>
          </dict>
          </plist>
          EOF

      # üß© ‰ΩøÁî® Xcode ÊâìÂåÖ IPA
      - name: Build IPA
        run: |
          cd ${{ env.BUILD_PATH }}
          xcodebuild -scheme Unity-iPhone -configuration Release -archivePath build.xcarchive archive
          xcodebuild -exportArchive -archivePath build.xcarchive -exportPath output -exportOptionsPlist ../../ExportOptions.plist

      # üß© ‰∏äÂÇ≥ IPA Âà∞ TestFlight
      - name: Upload IPA to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: ${{ env.BUILD_PATH }}/output/*.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_PRIVATE_KEY }}

      # üß© ÂÑ≤Â≠ò IPA ÊàêÂìÅÔºàArtifactsÔºâ
      - name: Upload Artifact (IPA)
        uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA
          path: ${{ env.BUILD_PATH }}/output/*.ipa
